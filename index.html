<script>

// –ü—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—è –Ω–∞ –≥–æ–¥
const predictions = [

function checkAnswer(num) {

    } else {

      document.getElementById('quest').innerHTML = `

// –°–æ–∑–¥–∞–µ–º –ø–ª–∞–≤–∞—é—â–∏–µ —Å–µ—Ä–¥—Ü–∞ –∏ –ø–æ—Ü–µ–ª—É–π—á–∏–∫–∏
function createFloating() {
  const floating = document.createElement('div');
  floating.className = 'floating';

  // –í—ã–±–∏—Ä–∞–µ–º —Å–µ—Ä–¥–µ—á–∫–æ –∏–ª–∏ –ø–æ—Ü–µ–ª—É–π—á–∏–∫
  const emojis = ['‚ù§Ô∏è','üíã','üíñ','üíï'];

</script>
