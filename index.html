<!DOCTYPE html>

<style>
  body {

    display: flex;

<script>

// –ü–ª–∞–≤–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ –∏ –ø–æ—Ü–µ–ª—É–π—á–∏–∫–∏
